            <h1 class="relative bottom-20 codystar font-semibold text-3xl  z-10">

        </main>
        <div class="mt-14 bg-sky-400 text-black py-1 text-center">

    <script>
        setTimeout(function() {
            // Inicializa la instancia de JSConfetti
            const jsConfetti = new JSConfetti();
        
            // Lanza el confeti
            jsConfetti.addConfetti({
              emojis: ['✨'],
              confettiColors: [
                '#ff0a54', '#ff477e',
              ],
              confettiRadius: 1,
              confettiNumber: 60,
            });
          }, 1000); // 1000 milisegundos = 1 segundo
    </script>
